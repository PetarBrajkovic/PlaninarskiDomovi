<app-navbar></app-navbar>

<ion-content>
  <ion-row>
    <ion-col>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <ion-list>
          <ion-item>
            <ion-input formControlName="name">Ime:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="mountain">Planina:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="height">Visina u metrima:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" formControlName="contact">Kontakt:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="website">Websajt:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="numberOfBeds">Broj le≈æajeva:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="textarea" formControlName="description">Opis:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-select formControlName="club" placeholder="Izaberite klub">
              <ion-select-option *ngFor="let club of clubs" [value]="club">{{club.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button fill="clear" class="ion-margin-top" type="submit">
          Dodaj</ion-button>
      </form>
    </ion-col>
    <ion-col>
      <img style="border-radius: 2%;" *ngIf="!!uploadedFileUrl" [src]="uploadedFileUrl" />
      <ion-button uploadButton [uploadComplete]="onComplete" [uploadOptions]="options" [uploader]="uploader">
        Otpremiti sliku
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
