<app-navbar></app-navbar>

<ion-content>
  <app-spinner *ngIf="loading; else notLoading"></app-spinner>
  <ng-template #notLoading>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-row class="ion-align-items-center">
            <h2 class="ion-margin-end"> {{lodge.name}} </h2>
            <ion-icon (click)="goToEdit()" style="cursor: pointer;" name="create-outline" size="large"></ion-icon>
          </ion-row>
          <img style="border-radius: 2%;" [src]="lodge.pictureUrl">
        </ion-col>
        <ion-col class="lodge-info" size="6">
          <div style="padding: 8px;">Planina: {{lodge.mountain}}</div>
          <div style="padding: 8px;">Visina: {{lodge.height}}m</div>
          <div style="padding: 8px;">Opis: {{lodge.description}}</div>
          <div style="padding: 8px;">Broj ležajeva: {{lodge.numberOfBeds}}</div>
          <div style="padding: 8px;">Kontakt: {{lodge.contact}}</div>
          <div style="padding: 8px;">Web sajt: {{lodge.website}}</div>
          <ion-button (click)="openAvailabilityModal()">Proveri dostupnost</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
  <div class='map-info'>
    <app-map [coordinates]="lodge?.coordinates"></app-map>
    <app-weather-widget></app-weather-widget>
  </div>
  <div class="question-area">
    <h3>Ako imate dodatna pitanja</h3>
    <textarea style="width: 60%; height: 100%;"></textarea>
    <ion-button>Pošalji</ion-button>
  </div>
</ion-content>
