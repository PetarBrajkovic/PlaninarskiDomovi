<app-navbar></app-navbar>

<ion-content>
  <ion-row class="ion-margin">
    <h2>Izmena planinarskog doma</h2>
  </ion-row>
  <ion-row>
    <ion-col class="ion-margin">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <ion-list>
          <ion-item>
            <ion-input formControlName="name">Ime:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="mountain">Planina:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="height">Visina u metrima:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" formControlName="contact">Kontakt:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="website">Websajt:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="numberOfBeds">Broj ležajeva:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="textarea" formControlName="description">Opis:&nbsp;</ion-input>
          </ion-item>
          <ion-item>
            <ion-select formControlName="club" placeholder="Izaberite klub">
              <ion-select-option *ngFor="let club of clubs" [value]="club._id">{{club.name}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-row style="align-items: center;">
              <ion-button uploadButton [uploadComplete]="onComplete" [uploadOptions]="options" [uploader]="uploader">
                Otpremiti sliku
              </ion-button>
              <label style="margin-left: 4px;" *ngIf="!!uploadedFileUrl">Slika uspešno sačuvana</label>
            </ion-row>
          </ion-item>
        </ion-list>
        <ion-button fill="clear" class="ion-margin-top" type="submit">
          Izmeni</ion-button>
      </form>
    </ion-col>
    <ion-col class="map-col ion-margin">
      <h3>Izaberite lokaciju planinarskog doma na mapi</h3>
      <app-map (coordinatesSelected)="handleCoordinatesSelected($event)" [mapForEdit]="true"></app-map>
    </ion-col>
  </ion-row>
</ion-content>
