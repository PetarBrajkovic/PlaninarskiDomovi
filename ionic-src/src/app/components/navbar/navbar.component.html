<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <h2 style="cursor: pointer" class="ion-float-left ion-margin-end" (click)="backToHome()">
          Planinarski domovi
        </h2>
        <h3 (click)="goToNewLodge()" *ngIf="showNewClubAndLodgeButton()" class="ion-float-left ion-margin-horizontal">
          Dodaj planinarski dom
        </h3>
        <h3 [routerLink]="['/new-club']" *ngIf="showNewClubAndLodgeButton()"
          class="ion-float-left ion-margin-horizontal">
          {{getLabel()}}
        </h3>
      </ion-col>
      <ion-col>

        <ion-button *ngIf="!isAuthenticated && showLoginAndRegister" class="ion-float-right ion-margin-end"
          [routerLink]="['/login']">Prijava
        </ion-button>

        <ion-button *ngIf="!isAuthenticated && showLoginAndRegister" class="ion-float-right ion-margin-end"
          [routerLink]="['/register']">
          Registracija
        </ion-button>

        <ion-button (click)="logout()" *ngIf="isAuthenticated" class="ion-float-right ion-margin-end">
          Odjava</ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
