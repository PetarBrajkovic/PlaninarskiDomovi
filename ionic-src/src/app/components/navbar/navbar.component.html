<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="9">
        <ion-row class="ion-align-items-center">
          <h2 style="cursor: pointer" class="ion-float-left ion-margin" (click)="backToHome()">
            Planinarski domovi
          </h2>
          <label style="cursor: pointer" (click)=" goToNewLodge()" *ngIf="showNewClubAndLodgeButton()"
            class="ion-float-left ion-margin-horizontal">
            Dodaj planinarski dom
          </label>
          <label style="cursor: pointer" [routerLink]="['/new-club']" *ngIf="showNewClubAndLodgeButton()"
            class="ion-float-left ion-margin-horizontal">
            {{getLabel()}}
          </label>
        </ion-row>
      </ion-col>
      <ion-col>

        <ion-button *ngIf="!isAuthenticated && showLoginAndRegister" class="ion-float-right ion-margin-end"
          [routerLink]="['/login']">Prijava
        </ion-button>

        <ion-button *ngIf="!isAuthenticated && showLoginAndRegister" class="ion-float-right ion-margin-end"
          [routerLink]="['/register']">
          Registracija
        </ion-button>

        <ion-button (click)="logout()" *ngIf="isAuthenticated" class="ion-float-right ion-margin-end">
          Odjava</ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
