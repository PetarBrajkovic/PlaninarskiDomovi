<ion-card class="ion-padding ">
  <img class="ion-margin-bottom" *ngIf="mountainLodgePhoto" [src]="mountainLodgePhoto.src.landscape">
  <app-spinner *ngIf="!mountainLodgePhoto"></app-spinner>
  <ion-title class="ion-text-center ion-margin-bottom">
    {{mountainLodge.name}}
  </ion-title>
  <ion-label>
    Na planini {{mountainLodge.mountain}} i na visini od: {{mountainLodge.height}}m
  </ion-label>
</ion-card>
