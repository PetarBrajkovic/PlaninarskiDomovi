<ion-card class="ion-padding ">
  <img style="border-radius: 2%;" class="ion-margin-bottom" *ngIf="mountainLodge.pictureUrl"
    [src]="mountainLodge.pictureUrl">
  <ion-title class="ion-text-center ion-margin-bottom">
    {{mountainLodge.name}}
  </ion-title>
  <ion-label>
    Na planini {{mountainLodge.mountain}} i na visini od: {{mountainLodge.height}}m
  </ion-label>
</ion-card>
