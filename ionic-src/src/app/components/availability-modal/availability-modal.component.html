<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title style="color: #304674">Dobrodošli</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-margin-start">
        <ion-datetime presentation="date" [value]="selectedDates" (ionChange)="handleChangle($event)" [multiple]="true"
          [firstDayOfWeek]="1">
        </ion-datetime>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <div> Datum polaska: </div>
            <div> {{startDate}} </div>
          </ion-col>
          <ion-col>
            <div> Datum odlaska: </div>
            <div> {{endDate}} </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <div> Broj gostiju: <input [(ngModel)]="numberOfGuests" type="number"> </div>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-button (click)="checkAvailability()">Proveri dostupnost</ion-button>
        </ion-row>
        <ion-row *ngIf="availability !== null">
          <ng-container *ngIf="availability === true">
            <div style="margin-top: 30px; margin-bottom: 10px;">
              Datum koji ste izabrali je dostupan, da li želite da rezervišete ovaj termin
            </div>
            <ion-button (click)="makeNewReservation()">REZERVIŠI</ion-button>
            <ion-button (click)="availability = null">ODUSTANI</ion-button>
          </ng-container>
          <ng-container *ngIf="availability === false">
            <div style="margin-top: 30px; margin-bottom: 10px;">
              Datum koji ste izabrali trenutni nije dostupan, molimo Vas izaberite drugi termin
            </div>
            <ion-button (click)="availability = null">U REDU</ion-button>
          </ng-container>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
